<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <!--linked to the external style-->
    <link rel="icon" href="https://i.pinimg.com/736x/c0/08/51/c008517e8bfa180b29a349d838b77784.jpg"
        type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="img_container">
            <h1 id="head">Welcome to our<br> Community!</h1>
            <img src="https://docs.simplecheckoutbuilder.com/wp-content/uploads/2024/04/pana.svg" alt="Sign-up image" />
        </div>
        <div class="form_container">
            <form>
                <h2>Create Account</h2>
                <p>Sign up to your account below.</p><br>
                <div class="name-container">
                    <div class="name">
                        <label for="Fname">First Name</label><br>
                        <input class="input" type="text" id="Fname" placeholder="|" autofocus required />
                    </div>
                    <div class="final">
                        <label for="Lname">Last Name</label>
                        <input class="input" type="text" id="Lname" placeholder="|" required /><br>
                    </div>
                </div>

                <br><br>
                <label for="Email">Email Address</label><br>
                <input class="input" type="email" id="Email" placeholder="|" required /><br>
                <label for="pwd">Password</label><br>
                <input class="input" type="password" id="pwd" placeholder="|" required /><br>
                <label for="Confirm">Confirm Password</label><br>
                <input class="input" type="password" id="Confirm" placeholder="|" required /><br><br>
                <button id="submit" type="submit">Create Account</button>
                <p id="pr">Already have an account&quest; <b>Sign in</b></p>
                <span>Or</span>
                <div class="icons">
                    <a
                        href="https://accounts.google.com/lifecycle/steps/signup/name?ddm=1&dsh=S758864753:1740984840671444&flowEntry=SignUp&flowName=GlifWebSignIn&TL=ADgdZ7T881UcEz2A-D5VRTZpRYEqDiH4950XVj36Mt6qIQzR5tb39EDfHe3U8pnp&continue=https://accounts.google.com/ManageAccount?nc%3D1"><img
                            src="https://i.pinimg.com/736x/59/7f/11/597f11b631d7d94492f1adb95110cc44.jpg"
                            alt="Google icon" /></a>
                    <a href="https://www.facebook.com/reg/" target="_blank"><img
                            src="https://i.pinimg.com/736x/a4/c0/ed/a4c0ed2ef6950b6d1ab7807d121f6023.jpg"
                            alt="Facebook icon" /></a>
                    <a href="https://support.apple.com/en-ke/108647"><img src="image/apple-brands.svg"
                            alt="apple icon" /></a>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
